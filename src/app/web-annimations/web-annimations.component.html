    </div>

<button (click)="rotateElement()">Rotate Element</button>
<button (click)="fadeElement()">Fade Element</button>
<button (click)="bounceElement()">Bounce Element</button>
<button (click)="changeBackgroundColor()">Change Background Color</button>
<button (click)="staggerElements()">Stagger Elements</button>
